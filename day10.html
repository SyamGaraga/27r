<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <select name="colors" >
            <input list="color" name="colors" id="clrs">
            <datalist  id="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </datalist>
        </select>
        <input type="submit">
    </form>
</body>
</html>
